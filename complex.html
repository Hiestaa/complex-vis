<!doctype html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun with Complexes</title>
    <style>
        body {
            height: 100vh;
            display: grid;
        }
        canvas {
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        #controls {
          margin: auto;
        }
        #controls div.control {
          display: inline-block;
          width: 20%;
        }
        #controls div.control.zoom {
          display: inline-block;
          width: 10%;
        }
    </style>
  </head>
  <body class="activity-stream">
    <div id="controls">
      <div class="control">
        <label for="iterations"># of Iterations: <span id="iterations-value"></span></label>
        <input type="range" min="10" max="2000" value="100" class="slider" id="iterations">
      </div>
      <div class="control">
        <label for="iterations-radius">Iteration Radius: <span id="iterations-radius-value"></span></label>
        <input type="range" min="1" max="20" value="5" class="slider" id="iterations-radius">
      </div>
      <div class="control">
        <label for="iterations-line-width">Iteration Line Width: <span id="iterations-line-width-value"></span></label>
        <input type="range" min="0" max="5" value="1" class="slider" id="iterations-line-width">
      </div>
      <div class="control"><label for="painter-marker-variable">Background Painter Variable Marker</label>
        <select id="painter-marker-variable">
        <option value="null">None</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>
      <div class="control zoom"><label>Zoom Controls</label>
        <button id="zoom-in">In</button>
        <button id="zoom-out">Out</button>
      </div>
    </div>
    <canvas width="1280" height="720" id="canvas"></canvas>
    <script src="./complex.js"></script>
  </body>
</html>
